{% extends 'admin/adminbase.html' %}

{% block content %}
{% load static %}

{% load crispy_forms_tags %}

<div class="container mb-5">
  
  <h3>
    {% for message in messages %}
    <script>
    window.onload = function () {
      alert("{{message}}")
    }
    </script>
    {% endfor %}
  </h3>

    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <form method="post" style="border: 4px; background-color:rgb(139, 145, 139); padding:10px; border-radius: 5px;">
                {% csrf_token %}
                <legend class="border-bottom mb-4"><h3 style="color: blue;"><b>Editing Follower Page:</b></h3></legend>
                {{ editfollowerform | crispy }}
                <button class="btn btn-primary btn-block mt-3 " type="submit">
                    Save
                </button>
                <a class="btn btn-warning form-control" href="{% url 'follower_url' %}">back</a>
            </form>
        </div>
    </div>
</div>

  {% endblock content%}
