{% extends 'admin/adminbase.html' %}

{% block content %}
{% load static %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-8 m-10">
            <!-- general form elements -->
            <div class="card card-primary"  style="background-color:rgb(224, 49, 102); padding: 5ex;
            border-radius: 20px; box-shadow: 6px 7px;">
              <div class="card-header" align="center">
                <h3 class="card-title" style="color: rgb(5, 109, 22);">Edit User Form</h3>
              </div>
              <form method="POST">
              	{% csrf_token %}
                      <div class="form-group">
                        <label for="">First Name</label>
                        <!-- <input type="text" name="first_name" value="" class="form-control" required style="background-color:rgb(174, 180, 180);"> -->
                        {{fm.first_name}}
                      </div>
                      <div class="form-group">
                        <label for="">Last Name</label>
                        {{fm.last_name}}
                    </div>
                    
                    <div class="form-group">
                        <label for="">Username</label>
                        {{fm.username}}
                      </div>
                      <div class="form-group">
                        <label for="">Email</label>
                        {{fm.email}}
                      </div>
                      <div class="form-group">
                        <label for="">Email</label>
                        {{fm.is_active}}
                      </div>
                      <div class="form-group">
                        <input type="submit" value="save" class="form-control" style="background-color: rgb(19, 158, 6); color:azure" height="20px">
                        <a class="btn btn-warning form-control" href="{% url 'userlist_url' %}">back</a>
                      </div>
                    </div>
                    <div class="form-group">
                    {% for message in messages %}
                    {{message}}
                    {% endfor %}
                    </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</div>     

{% endblock content %}
