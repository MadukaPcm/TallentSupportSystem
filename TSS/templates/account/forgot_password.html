{% extends 'account/homebase.html' %}
{% load static %}

{% block content %}


 <div class="container" style="margin-top: 70px;">

    <!-- Outer Row -->
    <div class="row justify-content-center" style="align-content:center; margin-left:30%;">

        <div class="col-lg-6">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        
                        <div class="col-lg-12">
                            <div class="p-5 box-default" style="background-color:rgb(248, 30, 95); padding: 5ex;
                            border-radius: 20px; box-shadow: 6px 7px;">
                                <div class="text-center">
                                    <h1 class="h2 text-gray-900 mb-4">TSS <strong>PASSWORD RESET</strong></h1>
                                </div>
                                <form action="#" method="POST">
                                    <style>
                                        h4{
                                            color: red;
                                        }
                                    </style>
                                    {% csrf_token %}
                                
                                    {% for message in messages %}
                                    <h4>{{ message }}</h4>
                                    {% endfor %}
                                    
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            name="username" style="height: 50px;"
                                            placeholder="Enter your Email Address" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            style="height: 50px;"
                                                name="password" placeholder="New Password" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            style="height: 50px;"
                                                name="password1" placeholder="Confirm Password" required>
                                    </div>
                                    <button type="submit" name="reset-btn" class="btn btn-primary col-md-12"
                                        style="height: 50px;"
                                            >Reset</button>
                                    <br><br>

                                    <a href="{% url 'login_url' %}" style="color:black;">back to login</a>
                            
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>


{% endblock content %}
