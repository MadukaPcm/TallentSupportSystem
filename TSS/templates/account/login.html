{% extends 'account/homebase.html' %}
{% load static %}

{% block content %}
 <!-- /.login-logo -->
 <div class="container" style="margin-top: 70px;">

  <!-- Outer Row -->

  <div class="row justify-content-center" style="align-content:center; margin-left:30%;">

      <div class="col-lg-6">

          <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                      
                      <div class="col-lg-12">
                          <div class="p-5 box-default" style="background-color:rgb(248, 30, 95); padding: 5ex;
                          border-radius: 20px; box-shadow: 6px 7px;">
                              <div class="text-center">
                                  <h1 class="h2 text-gray-900 mb-4">TSS <strong>LOGIN</strong></h1> 
                              </div>
                              <form method="POST">
                                  {% csrf_token %}
                                  
                                  <div class="form-group">

                                    <h3>
                                        {% for message in messages %}
                                        <script>
                                        window.onload = function () {
                                          alert("{{message}}")
                                        }
                                        </script>
                                        {% endfor %}
                                      </h3>
                                   
                                  </div>

                                  <div class="form-group">
                                      <input type="text" class="form-control form-control-user" 
                                          name="Username" style="height: 50px;"
                                          placeholder="Namba ya kadi" required>
                                  </div>
                                  <div class="form-group">
                                      <input type="password" class="form-control form-control-user"
                                      style="height: 50px;"
                                          name="Password" placeholder="Password" required>
                                  </div>
                                  <button type="submit" name="login_btn" class="btn btn-primary col-md-12" 
                                    style="height: 50px;"
                                      >Login</button><br><br>
                                  <h4>
                                      <a href="{% url 'register_url' %}" style="color:black;">register a new membership</a><br>
                                      <a href="{% url 'forgotpassword_url' %}" style="color:black;">forget password</a>  
                                  </h4>
                                  </p>
                              </form>
                              
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>

  </div>

</div>
  <!-- /.login-box-body -->
  {% endblock content %}
